<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/templateLogin.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.articulos']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{albumMB.reset}" />
	</f:metadata>	
	
	<ui:define name="content">

		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="Búsqueda" />
				<small> <h:outputText value="Resultados" /></small>
			</h3>
		</div>

		<p:dataGrid columns="2" value="#{albumMB.dataAlbumesBusqueda}" var="album" >
        	<p:panelGrid columns="2" >
            	<f:facet name="header">
                	<h:link outcome="paginaAlbum">
                		<img src="#{album.fotoAlbum}" alt="#{album.tituloAlbum}"/>
                		<f:param name="id" value="#{album.id}" />
                	</h:link>
            	</f:facet>
 
            	<h:outputText value="Título:" />
            	<h:outputText value="#{album.tituloAlbum}" />
 
            	<h:outputText value="Artista:" />
            	<h:outputText value="#{album.artistaAlbum}" />
 
            	<h:outputText value="Género:" />
            	<h:outputText value="#{album.generoAlbum}" />
 
            	<h:outputText value="Precio: " />
            	<h:outputText value="#{album.precioAlbum}" />           			
       		</p:panelGrid>        			
    	</p:dataGrid>

		<h:messages />
	</ui:define>
</ui:composition>
</html>
